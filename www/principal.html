<script type="text/javascript">
	function getUrlVars() {
		var vars = {};
		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			vars[key] = value;
		});
		return vars;
	}
	$('#tpendiente').on('click',function(){
		var ruc = getUrlVars()["ruc"];
		window.location.href = "tickets.html?ruc=" + ruc;
	});
	$('#tsolucion').on('click',function(){

	});
	
	$('#modulo').on('click',function(){

	});
	$('#visita').on('click',function(){
		var ruc = getUrlVars()["ruc"];
		window.location.href = "visitas.html?ruc=" + ruc;
	});
	var rucc = getUrlVars()["ruc"];
	archivoValidacion = "http://starsoftservicios.com/aj/ajax/beta/principal.php?jsoncallback=?"
	$.getJSON(archivoValidacion, {txtruc:rucc})
	.done(function(respuestaServer){
		var x=0;
		var html='';
		if(respuestaServer[0]!=""){
			$('#xpendiente').html(respuestaServer[0][2]);
			$('#xsolucion').html(respuestaServer[0][3]);
			$('#xvisita').html(respuestaServer[0][1]);
			$('#xmodulo').html(respuestaServer[0][0]);
			$('#xcliente').html('<b>Cliente:</b> ' + respuestaServer[0][4]);
		}
	})
